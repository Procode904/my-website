<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تواصل معنا</title>
<style>
  /* General Styling */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
  }

  body {
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  ul {
    list-style: none;
  }

  /* Navbar Styling */
  .navbar {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  .navbar ul {
    display: flex;
    gap: 20px;
  }

  .navbar ul li {
    cursor: pointer;
  }

  .navbar ul li:hover {
    color: #f1c40f;
  }

  /* Hero Section */
  .hero {
    height: 60vh;
    background: url(bg.jpg) no-repeat center center/cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  .hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  /* Contact Section */
  .contact-section {
    padding: 50px 20px;
    text-align: center;
  }

  .contact-section h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333;
  }

  .contact-section p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #666;
  }

  .form-container {
    max-width: 600px;
    margin: 0 auto;
    text-align: right;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .form-container label {
    font-size: 1rem;
    margin-bottom: 10px;
    display: block;
  }

  .form-container input,
  .form-container textarea,
  .form-container button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }

  .form-container button {
    background: #f1c40f;
    color: #333;
    cursor: pointer;
    transition: background 0.3s ease;
    border: none;
  }

  .form-container button:hover {
    background: #d4ac0d;
  }

  /* Map Section */
  .map-container {
    margin-top: 50px;
    text-align: center;
  }

  .map-container iframe {
    width: 100%;
    max-width: 800px;
    height: 400px;
    border: none;
    border-radius: 10px;
  }

  /* Footer */
  .footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 10px;
    margin-top: 50px;
  }

  .footer p {
    margin-bottom: 10px;
  }

  .footer a {
    color: #f1c40f;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .hero h1 {
      font-size: 2.5rem;
    }
  }
</style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="logo">تواصل معنا</div>
  <ul>
    <li>الرئيسية</li>
    <li>عن السعودية</li>
    <li>خدمات</li>
    <li>تواصل معنا</li>
  </ul>
</nav>

<!-- Hero Section -->
<div class="hero">
  <div>
    <h1>نحن هنا لمساعدتك</h1>
  </div>
</div>

<!-- Contact Section -->
<section class="contact-section">
  <h2>تواصل معنا</h2>
  <p>يسعدنا الرد على استفساراتكم ومساعدتكم في أي وقت.</p>
  <div class="form-container">
    <form id="contactForm">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" placeholder="أدخل اسمك الكامل" required>
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
      <label for="message">رسالتك</label>
      <textarea id="message" rows="5" placeholder="أدخل رسالتك هنا" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>
</section>

<!-- Map Section -->
<section class="map-container">
  <h2>موقعنا</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3623.764565671376!2d46.67895391537355!3d24.71355148411108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f03b3f5957e8f%3A0x5dbe0cecf2dd4d47!2z2YXZitmE2K8g2KfZhNis2YjZhdin2YTYp9mF!5e0!3m2!1sar!2ssa!4v1673105712560!5m2!1sar!2ssa" allowfullscreen="" loading="lazy"></iframe>
</section>

<!-- Footer -->
<footer class="footer">
  <p>© 2025 جميع الحقوق محفوظة - تواصل معنا</p>
  <p><a href="#">سياسة الخصوصية</a> | <a href="#">الشروط والأحكام</a></p>
</footer>

<script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('تم إرسال رسالتك بنجاح!');
  });
</script>
</body>
</html>
