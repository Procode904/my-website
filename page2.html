<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التسجيل للزوار في السعودية</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
  }

  body {
    background: url('bg.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 0;
  }

  .register-container {
    position: relative;
    z-index: 1;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 400px;
    color: #fff;
    text-align: center;
  }

  .register-container h1 {
    margin-bottom: 20px;
    font-size: 2.5rem;
    color: #f1c40f;
  }

  .form-group {
    margin-bottom: 20px;
    text-align: right;
  }

  .form-group label {
    display: block;
    font-size: 1.2rem;
    margin-bottom: 8px;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
  }

  .form-group input::placeholder {
    color: #ccc;
  }

  .form-group input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.3);
    border: 1px solid #f1c40f;
  }

  .register-btn {
    width: 100%;
    padding: 12px;
    background: #f1c40f;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    color: #000;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .register-btn:hover {
    background: #d4ac0d;
    color: #fff;
  }

  .message {
    margin-top: 20px;
  }

  .message a {
    color: #f1c40f;
    text-decoration: none;
    font-weight: bold;
  }

  .message a:hover {
    text-decoration: underline;
  }

  /* Media Query for Mobile */
  @media (max-width: 500px) {
    .register-container h1 {
      font-size: 2rem;
    }

    .form-group label {
      font-size: 1rem;
    }

    .register-btn {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<div class="register-container">
  <h1>إنشاء حساب جديد</h1>
  <form id="registerForm">
    <div class="form-group">
      <label for="fullname">الاسم الكامل</label>
      <input type="text" id="fullname" placeholder="أدخل اسمك الكامل" required>
    </div>
    <div class="form-group">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
    </div>
    <div class="form-group">
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">تأكيد كلمة المرور</label>
      <input type="password" id="confirmPassword" placeholder="أدخل كلمة المرور مرة أخرى" required>
    </div>
    <button type="submit" class="register-btn">تسجيل</button>
  </form>
  <div class="message">
    لديك حساب بالفعل؟ <a href="page1.html">تسجيل الدخول</a>
  </div>
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default form submission
    alert('تم تسجيل الدخول بنجاح!');
    window.location.href = 'page1.html'; // Redirect to page3.html
  });
</script>
</body>
</html>
